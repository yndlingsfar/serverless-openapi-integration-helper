paths:
  /api/v1/user:
    post:
      x-amazon-apigateway-integration:
        httpMethod: "POST"
        type: "mock"
        passthroughBehavior: "when_no_match"
        requestTemplates:
          application/json: |
            {
              "statusCode" : 201
            }
        responses:
          "2\\d{2}":
            statusCode: "201"
    get:
      x-amazon-apigateway-integration:
        httpMethod: "POST"
        type: "mock"
        passthroughBehavior: "when_no_match"
        requestTemplates:
          application/json: |
            {
              "statusCode" : 200
            }
        responses:
          "2\\d{2}":
            statusCode: "200"
            responseTemplates:
              application/json: |
                {
                  "id": 1
                  "username": "john@doe.com"
                  "password": "#someRandomPassword"
                }
